<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>The Super Awesome Weather App</h1>
    </header>
    <div class="main">
        <div class="search">
            <label for="city">City Name</label>
            <input type="text" id="city">
            <button type="button"> Show Weather!</button>
        </div>
        <div id="load"> Loading.... </div>
        <div id="weather">
            <h1 id="weatherCity">City Name</h1>

            <div id="weatherDescription"> Weather Description </div>
            <div id="weatherTemperature"> Temperature </div>
            <div id="weatherFeelslike"> Feels Like Outside </div>
            <div id="weatherFeelsliketemp"> temp </div>
            <div id="weatherHumidity"> Humidity </div>
            <div id="weatherHumidityperc"> percent </div>
        </div>
    </div>
    <script src="init.js"></script>
    <script src="weather-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
